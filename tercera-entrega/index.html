<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de divisas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
        <h1>Calculadora de divisas</h1>
    <div class="elDiv"> 
        <form class="formulario">
            <p>Seleccionar la moneda de cambio</p>
            <input type="radio" name="cambio" id="Dolar">Dolar
            <input type="radio" name="cambio" id="Euro">Euros
            <input type="radio" name="cambio" id="Reales">Reales
            <p>Ingrese el valor en pesos a convertir:</p>
            <input type="number" id="valor" min="1" max="100000000">
            <input type="button" id="cotizador" value="Cotizar" onclick="convertir()">
            <form id="cargarDatos"></form>
        </form>
    </div>
        <h2>Resultado En Consola</h2>
    <script src="./js/main.js"></script>
</html>
